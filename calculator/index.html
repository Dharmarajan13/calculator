<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;
    0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;
    0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="content">
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button class="other-clr" onclick="cleardisplay()">AC</button>
                <button class="other-clr" onclick="deleteone()">DE</button>
                <button class="main" onclick="displayvalue('%')">%</button>
                <button class="main"  onclick="displayvalue('/')">/</button>
            </div>
            <div>
                <button onclick="displayvalue('7')">7 </button>
                <button onclick="displayvalue('8')">8</button>
                <button onclick="displayvalue('9')">9</button>
                <button class="main"  onclick="displayvalue('*')">*</button>
            </div>
            <div>
                <button onclick="displayvalue(4)"> 4</button>
                <button onclick="displayvalue(5)">5</button>
                <button onclick="displayvalue(6)">6</button>
                <button class="main" onclick="displayvalue('-')">-</button>
            </div>
            <div>
                <button onclick="displayvalue(1)">1</button>
                <button onclick="displayvalue(2)">2</button>
                <button onclick="displayvalue(3)">3</button>
                <button class="main" onclick="displayvalue('+')">+ </button>
            </div>
            <div>
                <button onclick="displayvalue(0)">0</button>
                <button onclick="displayvalue('.')">.</button>
                <button class="equal" onclick="calculate()">=</button>
            </div>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
